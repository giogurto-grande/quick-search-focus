<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quick Search Focus</title>
    <link rel="stylesheet" href="browser-action.css">
</head>
<body>
<h1>Quick Search Focus</h1>
<label>
    <input type="checkbox" id="option-slash-key">
    <span>Focus on page's search box when forward slash key (/) is pressed</span>
    <div class="clear"></div>
</label>
<label>
    <input type="checkbox" id="option-page-load">
    <span>Automatically focus on page's search box when the page is loaded</span>
    <div class="clear"></div>
</label>
<script src="browser-action.js"></script>
</body>
</html>
